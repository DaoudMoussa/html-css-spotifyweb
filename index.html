<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <meta charset="utf-8">
        <title>Spotify</title>
    </head>

    <body>
        <main class="clearfix">
            <aside class="sidebar">
                <div class="top-sidebar">
                    <a href="#" class="logo-box visible-md">
                        <img class="logo" src="https://s22.q4cdn.com/540910603/files/design/Spotify_Logo_White.png" alt="">
                    </a>

                    <a href="#" class="small-logo-box hidden-md">
                        <img class="small-logo" src="https://www.pngkey.com/png/full/48-481733_spotify-logo-button-vector-spotify-white-logo-transparent.png" alt="">
                    </a>

                    <ul class="website-sections">
                        <li>
                            <a href="#">
                                <i class="fas fa-search"></i>
                                <span class="visible-md">Search</span>
                            </a>
                        </li>
                        <li class="current-item">
                            <a href="#">
                                <i class="fas fa-home"></i>
                                <span class="visible-md">Home</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fas fa-compact-disc"></i>
                                <span class="visible-md">Your Library</span>
                            </a>
                        </li>
                    </ul>

                    <ul class="your-playlists visible-md">
                        <li>Your playlists</li>
                        <li><a class="add-playlist" href="#">Add playlist</a></li>
                        <li><a class="liked-playlist" href="#">Liked songs</a></li>
                    </ul>
                </div>

                <div class="bottom-sidebar">
                    <div class="cta">
                        <a href="#">
                            <i class="far fa-arrow-alt-circle-down"></i>
                            <span class="visible-md">Install App</span>
                        </a>
                    </div>
                    <div class="profile">
                        <a href="#">
                            <i class="far fa-user"></i>
                            <span class="visible-md">D. Moussa</span>
                        </a>
                    </div>
                </div>


            </aside>

            <section class="">

            </section>

        </main>

        <footer>

        </footer>
    </body>
</html>
